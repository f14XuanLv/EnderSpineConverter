<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine 文件转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://github.com/f14XuanLv/EnderSpineConverter" class="github-link" target="_blank" rel="noopener noreferrer">
        <svg height="32" width="32" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </a>


    <div class="container">
        <h1>Spine 文件转换器</h1>
        <p class="subtitle">为Ender系列游戏且由Fmodel解包的素材专属</p>
        
        <div class="converters">
            <!-- Spine 拆分器 -->
            <div class="converter-box">
                <h2>Spine JSON 拆分 （一代需要）</h2>
                <div class="drop-zone" id="splitDropZone">
                    <div class="drop-zone-content">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p>拖拽或点击上传例如 p0001_Lily.json 的文件，通常100MB以上的那个</p>
                        <input type="file" id="splitFileInput" accept=".json" class="file-input">
                    </div>
                </div>
                <div class="output-list">
                    <h3>输出文件:</h3>
                    <ul id="splitOutputList"></ul>
                </div>
            </div>

            <!-- Atlas 转换器 -->
            <div class="converter-box">
                <h2>Atlas 转换</h2>
                <div class="drop-zone" id="atlasDropZone">
                    <div class="drop-zone-content">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p>拖拽或点击上传 Atlas JSON 文件，例如 p0001_Lily-atlas.json</p>
                        <input type="file" id="atlasFileInput" accept=".json" class="file-input">
                    </div>
                </div>
                <div class="output-list">
                    <h3>输出文件:</h3>
                    <ul id="atlasOutputList"></ul>
                </div>
            </div>

            <!-- Data 转换器 -->
            <div class="converter-box">
                <h2>Data 转换</h2>
                <div class="drop-zone" id="dataDropZone">
                    <div class="drop-zone-content">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p>拖拽或点击上传 Data JSON 文件，例如 p0001_Lily-data.json</p>
                        <input type="file" id="dataFileInput" accept=".json" class="file-input">
                    </div>
                </div>
                <div class="output-list">
                    <h3>输出文件:</h3>
                    <ul id="dataOutputList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
